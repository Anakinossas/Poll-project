<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Poll - ZeroPoll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></head>
<body class="container">
    <div class="row">
        <h1 class="text-center">ZeroPoll</h1>
    </div>
    <div class="row d-flex justify-content-center align-items-center mt-5">
        <div class="col-lg-3 g-0 box shadow">
            <form method="post" th:action="@{/dataSurvey}" class="needs-validation m-5 mb-3" novalidate>
                <h1 class="text-center">SURVEY</h1>
                <div class="mb-3">
                    <label for="height" class="form-label">Height:</label>
                    <div class="input-group">
                        <input type="number" id="height" name="height" class="form-control rounded-0" min="100" aria-describedby="height-append" required/>
                        <div class="input-group-append">
                            <span class="input-group-text rounded-0" id="height-append">cm</span>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="weight" class="form-label">Weight:</label>
                    <div class="input-group">
                        <input type="number" id="weight" name="weight" class="form-control rounded-0" aria-describedby="weight-append" required/>
                        <div class="input-group-append">
                            <span class="input-group-text rounded-0" id="weight-append">Kg</span>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="birth" class="form-label">Date of Birth:</label>
                    <input type="date" name="birth" class="form-control rounded-0" id="birth" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Smoker:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="smoker" id="smokerYes" value="1">
                        <label class="form-check-label" for="smokerYes">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="smoker" id="smokerNo" value="0" checked>
                        <label class="form-check-label" for="smokerNo">
                            No
                        </label>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-5 mb-5">
                    <button type="submit" class="w-50 btn btn-success shadow mb-3">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        (function () {
            'use strict'

            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
